<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Mongo Scraper</title>
    <style>
      body { background-image: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTMP6MtLgR914Qh_56JNmuvYmDxnbOmUfXFTgXouPTY1ux1LGar");

    }
      #wrapper {
        width: 960px;
        margin-left: auto;
        margin-right: auto;
        padding-top: 5%;
      }
      #articles {
        background: #FB5454;
        display: inline-block;
        overflow: auto;
        width: 60%;
        height: 700px;
      }
      #notes {
        background: #FB5454;
        float: right;
        width: 30%;
      }
      textarea, input {
        display: block;
        width: 100%;
        background: #FB5454;
      }
      input {
        height: 36px;
        font-size: 24px;
      }
      textarea {
        height: 200px;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <div id="wrapper">
      <h1>Mongo Scraper</h1>
      <h2><i>Hey, good looking, what's scraping? Let's scrape together some articles to read.</i></h2>
      <div id="articles"></div>
      <div id="notes"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
